server:
  port: 8090
spring:
  application:
    name: "loans"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "delete-application_qa.yml"
      - "delete-application_prod.yml"
  profiles:
    active:
      - "qa"
build:
  version: "1.0"

loans:
  message: "welcome to cardoBank loans related local APIs"
