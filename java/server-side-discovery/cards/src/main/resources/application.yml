info:
  app:
    name: "cards"
    description: "Cardo Bank Cards Application"
    version: "1.0.0"

logging:
  level:
    org:
      cardoza:
        cards: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"